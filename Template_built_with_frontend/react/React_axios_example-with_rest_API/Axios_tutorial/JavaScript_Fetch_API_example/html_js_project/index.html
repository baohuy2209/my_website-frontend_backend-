<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch Request example</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container my-3" style="max-width: 600px">
      <h3>Fetch Requests example</h3>
      <div class="card mt-3">
        <div class="card-header">Fetch GET Request - Bezkoder</div>
        <div class="card-body">
          <div class="input-group input-group-sm">
            <button class="btn btn-sm btn-primary" onclick="getAllData()">
              Get All
            </button>
            <input type="text" id="get-id" class="form-control ml-2"
            placeholder="Id""/>
            <div class="input-group-append">
              <button class="btn btn-sm btn-primary" onclick="getDataById()">
                Get by Id
              </button>
            </div>

            <input
              type="text"
              id="get-title"
              class="form-control ml-2"
              placeholder="Title"
            />
            <div class="input-group-append">
              <button class="btn btn-sm btn-primary" onclick="getDataByTitle()">
                Find by Title
              </button>
            </div>
            <button
              class="btn btn-sm btn-warning ml-2"
              onclick="clearGetOutput()"
            >
              clear
            </button>
          </div>
          <div id="getResult"></div>
        </div>
      </div>
      <div class="card mt-3">
        <div class="card-header">Fetch POST Request - Bezkoder</div>
        <div class="card-body">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="post-title"
              placeholder="Title"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="post-description"
              placeholder="Description"
            />
          </div>
          <button class="btn btn-sm btn-primary" onclick="postData()">
            Post Data
          </button>
          <button class="btn btn-sm btn-warning" onclick="clearPostOutput()">
            Clear
          </button>
          <div id="postResult"></div>
        </div>
      </div>

      <div class="card mt-3">
        <div class="card-header">Fetch PUT Request - Bezkoder</div>
        <div class="card-body">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="put-id"
              placeholder="Id"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="put-title"
              placeholder="Title"
            />
          </div>
          <div class="form-check mb-2">
            <input
              type="checkbox"
              class="form-check-input"
              id="put-published"
            />
            <label class="form-check-label" for="put-published">Publish</label>
          </div>
          <button class="btn btn-sm btn-primary" onclick="putData()">
            Update Data
          </button>
          <button class="btn btn-sm btn-warning" onclick="clearPutOutput()">
            Clear
          </button>
          <div id="putResult"></div>
        </div>
      </div>
      <div class="card mt-3">
        <div class="card-header">Fetch DELETE Request - Bezkoder</div>
        <div class="card-body">
          <div class="input-group input-group-sm">
            <button class="btn btn-sm btn-danger" onclick="deleteAllData()">
              Delete All
            </button>

            <input
              type="text"
              id="delete-id"
              class="form-control ml-2"
              placeholder="Id"
            />
            <div class="input-group-append">
              <button class="btn btn-sm btn-danger" onclick="deleteDataById()">
                Delete by Id
              </button>
            </div>

            <button
              class="btn btn-sm btn-warning ml-2"
              onclick="clearDeleteOutput()"
            >
              Clear
            </button>
          </div>

          <div id="deleteResult"></div>
        </div>
      </div>
      <p class="mt-3">
        Â©
        <a href="https://www.bezkoder.com/fetch-request" target="_blank"
          >bezkoder.com</a
        >
      </p>
    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
